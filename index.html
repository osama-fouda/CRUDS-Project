<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>product managment system</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
            <input onkeyup="getTotal()" type="text" id="price" placeholder="Price">
            <input onkeyup="getTotal()" type="text" id="taxes" placeholder="Taxes">
            <input onkeyup="getTotal()" type="text" id="ads" placeholder="Ads">
            <input onkeyup="getTotal()"type="text" id="discount" placeholder="Discount">
            <small id="total"></small>    
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>

        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button id="searchTitle" onclick="getsearchMood(this.id)">Search By Title </button>
                    <button id="searchCategory" onclick="getsearchMood(this.id)">Search By Category </button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>upDate</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>

        </div>
        
    </div>




    <script src="main.js"></script>
</body>
</html>
